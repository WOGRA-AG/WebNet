<div>
  <mat-checkbox class="all-checkbox"
                color="accent"
                [checked]="allChecked"
                [indeterminate]="someChecked()"
                (change)="setAll($event.checked)">
    Everything
  </mat-checkbox>
</div>
<div>
  <ul>
    <li *ngFor="let section of sections|keyvalue">
      <mat-checkbox color="primary"
                    [(ngModel)]="section.value.checked"
                    [disabled]="section.value.disabled"
                    (ngModelChange)="updateAllChecked()">
        {{section.value.name}}
      </mat-checkbox>
    </li>
  </ul>
</div>
<button mat-raised-button color="primary" (click)="export()">Export Project</button>
