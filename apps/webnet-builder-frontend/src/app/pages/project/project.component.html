<h1>Project: {{ projectName }}</h1>
<mat-stepper [linear]="false" #stepper>
  <!--  Dataset  -->
  <mat-step label="Dataset" #dataset_step>
    <h2 class="step-title">Dataset</h2>
    <div class="dataset-section">
      <app-dataset [dataset]="project.dataset"></app-dataset>
    </div>
  </mat-step>
  <!--  Modeling  -->
  <mat-step label="Modeling" #modeling_step>
    <h2 class="step-title">Modeling</h2>
    <div class="modeling-section">
      <app-nn-builder *ngIf="stepper.selected == modeling_step" [builder]="project.builder"></app-nn-builder>
    </div>
  </mat-step>
  <!--  Training  -->
  <mat-step label="Training" #training_step>
    <h2 class="step-title">Training</h2>
    <div class="training-section">
      <app-training *ngIf="stepper.selected == training_step"></app-training>
    </div>
  </mat-step>
  <!--  Saving/Export  -->
  <mat-step label="Saving & Export" #export_step>
    <h2 class="step-title">Saving & Export</h2>
    <div class="export-section">
      <app-export *ngIf="stepper.selected == export_step"></app-export>
    </div>
  </mat-step>
</mat-stepper>
